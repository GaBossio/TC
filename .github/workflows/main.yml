name: Debug GitHub Environment

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  debug-environment:
    name: 'Echo GitHub Environment Variables'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Display GitHub Context
        run: |
          echo "=================================="
          echo "GITHUB CONTEXT VARIABLES"
          echo "=================================="
          echo "Event Name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Action: ${{ github.action }}"
          echo "Actor: ${{ github.actor }}"
          echo "Job: ${{ github.job }}"
          echo "Run Attempt: ${{ github.run_attempt }}"
          echo ""
          echo "=================================="
          echo "BRANCH/REF INFORMATION"
          echo "=================================="
          echo "Ref: ${{ github.ref }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "Ref Type: ${{ github.ref_type }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "SHA: ${{ github.sha }}"
          echo ""
          echo "=================================="
          echo "REPOSITORY INFORMATION"
          echo "=================================="
          echo "Default Branch: ${{ github.event.repository.default_branch }}"
          echo "Repository URL: ${{ github.event.repository.html_url }}"
          echo "Git URL: ${{ github.event.repository.git_url }}"
          echo ""
          echo "=================================="
          echo "WORKSPACE INFORMATION"
          echo "=================================="
          echo "Workspace: ${{ github.workspace }}"
          echo "Server URL: ${{ github.server_url }}"
          echo "API URL: ${{ github.api_url }}"
          echo "GraphQL URL: ${{ github.graphql_url }}"
      
      - name: Display ALL Environment Variables
        run: |
          echo ""
          echo "=================================="
          echo "ALL ENVIRONMENT VARIABLES"
          echo "=================================="
          env | sort
      
      - name: Display GITHUB_* Variables
        run: |
          echo ""
          echo "=================================="
          echo "GITHUB_* ENVIRONMENT VARIABLES"
          echo "=================================="
          env | grep '^GITHUB_' | sort
      
      - name: Display Runner Information
        run: |
          echo ""
          echo "=================================="
          echo "RUNNER INFORMATION"
          echo "=================================="
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Arch: ${{ runner.arch }}"
          echo "Runner Name: ${{ runner.name }}"
          echo "Runner Temp: ${{ runner.temp }}"
          echo "Runner Tool Cache: ${{ runner.tool_cache }}"
      
      - name: Display Git Information
        run: |
          echo ""
          echo "=================================="
          echo "GIT INFORMATION"
          echo "=================================="
          echo "Current Branch:"
          git branch --show-current
          echo ""
          echo "All Branches:"
          git branch -a
          echo ""
          echo "Latest Commit:"
          git log -1 --oneline
          echo ""
          echo "Remote URLs:"
          git remote -v
      
      - name: Display File System Info
        run: |
          echo ""
          echo "=================================="
          echo "FILESYSTEM INFORMATION"
          echo "=================================="
          echo "Current Directory:"
          pwd
          echo ""
          echo "Directory Contents:"
          ls -la
          echo ""
          echo "Disk Usage:"
          df -h
      
      - name: Display Complete GitHub Context as JSON
        run: |
          echo ""
          echo "=================================="
          echo "COMPLETE GITHUB CONTEXT (JSON)"
          echo "=================================="
          echo '${{ toJSON(github) }}'
      
      - name: Display Runner Context as JSON
        run: |
          echo ""
          echo "=================================="
          echo "RUNNER CONTEXT (JSON)"
          echo "=================================="
          echo '${{ toJSON(runner) }}'
      
      - name: Display Job Context as JSON
        run: |
          echo ""
          echo "=================================="
          echo "JOB CONTEXT (JSON)"
          echo "=================================="
          echo '${{ toJSON(job) }}'
